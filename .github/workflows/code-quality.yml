name: Code Quality
on: [push]
jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: pnpm install

      - name: Check Prettier
        run: pnpm run prettier --check

      - name: Run ESLint
        run: pnpm run lint
