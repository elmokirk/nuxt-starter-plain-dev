name: Code Quality
on: [push]
jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test

      - name: Install Dependencies
        run: pnpm install

      - name: Check Prettier
        run: pnpm run prettier --check

      - name: Run ESLint
        run: pnpm run lint
